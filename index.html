<head>

<body>
    <h1>New Employees</h1>
    <form id="addEmployee">
        <div class="items">
            <p>Enter Name</p>
            <input type="text" name="name">
        </div>
        <div class="items">
            <p>Enter Profession</p>
            <input type="text" name="profession">
        </div>
        <div class="items">
            <p>Enter Age</p>
            <input type="text" name="age">
        </div>
        <button type="button" id="add-user" onclick="addUser()">Add User</button>
    </form>
    <div id="showMsg"></div>
    <p id="permanent">Added Employees</p>
    <div id="container">
        <p id="initialMsg">You have 0 Employees.</p>
    </div>
    <script src="scripts.js"></script>
